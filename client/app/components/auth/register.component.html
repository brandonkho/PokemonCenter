<div [@dialog] *ngIf="visible" class="dialog">
  <h2>Sign up</h2>

  <form class="cd-form" (ngSubmit)="submit()">
     
    <div class="form-group">
      
      <input type="text" class="form-control full-width has-padding has-border" [(ngModel)]="username" placeholder="Username" name="username">
    </div>
     <div class="form-group">
      
      <input type="email" class="form-control full-width has-padding has-border" [(ngModel)]="email" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      
      <input type="password" class="form-control full-width has-padding has-border" [(ngModel)]="password" placeholder="Password" name="password">
    </div>
    <div class="form-group">
      
      <input type="password" class="form-control full-width has-padding has-border" [(ngModel)]="password2" placeholder="Password" name="password2">
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
