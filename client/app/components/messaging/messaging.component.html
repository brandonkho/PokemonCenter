<h1> {{title}} </h1>

<div id="box">
	<div id="message-box" >
		<p class="chat-bubble" *ngFor="let message of messageList">{{message.msg}}</p>
	</div>
</div>

<form class="pokemon-form" (submit)="sendMessage()" autocomplete="off">
      
      <div class="form-item">
        <input type="text" [(ngModel)]="message" name="message"> 
           
      </div>
      
      
      <div class="form-item">
        <button >Submit</button>
      </div>
      
</form>
