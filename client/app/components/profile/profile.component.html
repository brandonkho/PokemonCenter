<script>
  $('.file-upload-button').on('click', function(){
    
    $('#file-input').click();
  });
</script>

<h1 *ngIf="user">{{user.username}}</h1>

<div class="profile-page" *ngIf="user">
	<form class="cd-form" (ngSubmit)="submit()">
     
    <div class="form-group">
      
      <input type="text" class="form-control full-width has-padding has-border" [(ngModel)]="user.username" placeholder="Username" name="username">
    </div>
     <div class="form-group">
      
      <input type="email" class="form-control full-width has-padding has-border" [(ngModel)]="user.email" placeholder="Email" name="email">
    </div>

    <div class="form-group">
      
      <input type="text" class="form-control full-width has-padding has-border" [(ngModel)]="user.fc" placeholder="FC" name="fc">
    </div>
    
    
    <button type="submit" class="submit-button">Edit</button>
  </form>

  <input type="file" #file class="file-input" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
  <input type="text" class="file-upload-input" />
  <button type="button" class="file-upload-button" (click)="file.click()">Upload</button>
  <button type="button" (click)="upload()">Upload</button>

</div>
